name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:  # Allows manual triggering

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  BACKEND_SERVICE: clothing-recommender-backend
  FRONTEND_SERVICE: clothing-recommender-frontend

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy Backend
        run: |
          gcloud run deploy $BACKEND_SERVICE \
            --source ./backend \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --set-env-vars "ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }},SERPAPI_KEY=${{ secrets.SERPAPI_KEY }}" \
            --memory 512Mi \
            --timeout 60 \
            --port 8080

      - name: Get Backend URL
        id: backend-url
        run: |
          BACKEND_URL=$(gcloud run services describe $BACKEND_SERVICE \
            --region $REGION \
            --format 'value(status.url)')
          echo "url=$BACKEND_URL" >> $GITHUB_OUTPUT

      - name: Deploy Frontend
        run: |
          gcloud run deploy $FRONTEND_SERVICE \
            --source ./frontend \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --set-env-vars "NEXT_PUBLIC_API_URL=${{ steps.backend-url.outputs.url }}" \
            --memory 512Mi \
            --timeout 60 \
            --port 3000

      - name: Get Frontend URL
        run: |
          FRONTEND_URL=$(gcloud run services describe $FRONTEND_SERVICE \
            --region $REGION \
            --format 'value(status.url)')
          echo "ðŸš€ Deployment complete!"
          echo "Frontend URL: $FRONTEND_URL"
