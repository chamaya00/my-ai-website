steps:
  # Build and deploy backend
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'clothing-recommender-backend'
      - '--source=./backend'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'ANTHROPIC_API_KEY=$$ANTHROPIC_API_KEY,SERPAPI_KEY=$$SERPAPI_KEY'
    secretEnv: ['ANTHROPIC_API_KEY', 'SERPAPI_KEY']

  # Get backend URL
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'get-backend-url'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud run services describe clothing-recommender-backend \
          --region=us-central1 \
          --format='value(status.url)' > /workspace/backend_url.txt

  # Build and deploy frontend with backend URL
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'clothing-recommender-frontend'
      - '--source=./frontend'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'NEXT_PUBLIC_API_URL=$(cat /workspace/backend_url.txt)'

availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/ANTHROPIC_API_KEY/versions/latest
      env: 'ANTHROPIC_API_KEY'
    - versionName: projects/$PROJECT_ID/secrets/SERPAPI_KEY/versions/latest
      env: 'SERPAPI_KEY'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: '1200s'
